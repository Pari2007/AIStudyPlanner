<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        background: #ffffff;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #1d1d1f;
        background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
      }

      .main-wrapper {
        display: flex;
        height: 100vh;
      }

      .chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #ffffff;
        border-right: 1px solid #e5e5e7;
      }

      header {
        padding: 2rem;
        border-bottom: 1px solid #e5e5e7;
        background: #ffffff;
      }

      header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.5px;
        color: #1d1d1f;
      }

      #chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #ffffff;
      }

      #chat-history::-webkit-scrollbar {
        width: 8px;
      }

      #chat-history::-webkit-scrollbar-track {
        background: transparent;
      }

      #chat-history::-webkit-scrollbar-thumb {
        background: #d5d5d7;
        border-radius: 4px;
      }

      #chat-history::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      .message-bubble {
        padding: 0.875rem 1.125rem;
        border-radius: 1.125rem;
        max-width: 70%;
        word-wrap: break-word;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .user-message {
        align-self: flex-end;
        background: #0084ff;
        color: white;
        border-radius: 1.125rem;
      }

      .agent-message {
        align-self: flex-start;
        background: #f0f0f2;
        color: #1d1d1f;
        border-radius: 1.125rem;
      }

      footer {
        background: #ffffff;
        padding: 1.25rem 2rem;
        border-top: 1px solid #e5e5e7;
      }

      .input-group {
        display: flex;
        gap: 0.75rem;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      #user-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: #f5f5f7;
        border: 1px solid #e5e5e7;
        border-radius: 0.875rem;
        font-size: 0.95rem;
        color: #1d1d1f;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      #user-input:focus {
        outline: none;
        background: #ffffff;
        border-color: #0084ff;
        box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.1);
      }

      #user-input::placeholder {
        color: transparent;
      }

      .input-placeholder {
        position: absolute;
        bottom: 0.6rem;
        left: 1rem;
        color: #a8a8a8;
        pointer-events: none;
        font-size: 0.95rem;
        transition: opacity 0.2s ease;
      }

      #user-input:not(:placeholder-shown) ~ .input-placeholder {
        opacity: 0;
      }

      #send-btn {
        padding: 0.65rem 1.5rem;
        background: #0084ff;
        color: white;
        border: none;
        border-radius: 0.875rem;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      #send-btn:hover:not(:disabled) {
        background: #0073e6;
      }

      #send-btn:active:not(:disabled) {
        background: #005fcc;
      }

      #send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Features Sidebar */
      .features-section {
        width: 320px;
        background: #ffffff;
        border-left: 1px solid #e5e5e7;
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .features-section::-webkit-scrollbar {
        width: 8px;
      }

      .features-section::-webkit-scrollbar-track {
        background: transparent;
      }

      .features-section::-webkit-scrollbar-thumb {
        background: #d5d5d7;
        border-radius: 4px;
      }

      .features-section::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      .features-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #1d1d1f;
        letter-spacing: -0.3px;
      }

      .features-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 2rem;
      }

      .feature-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.875rem 1rem;
        background: #f5f5f7;
        border: 1px solid #e5e5e7;
        border-radius: 0.875rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        font-size: 0.9rem;
        color: #1d1d1f;
        font-weight: 500;
        text-decoration: none;
      }

      .focus-tracking-container {
        background: #f5f5f7;
        padding: 1.25rem;
        border-radius: 0.875rem;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid #e5e5e7;
      }

      .focus-tracking-container h3 {
        font-size: 0.95rem;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .focus-tracking-buttons {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .focus-btn {
        flex: 1;
        padding: 0.625rem 0.875rem;
        background: #0084ff;
        color: white;
        border: none;
        border-radius: 0.625rem;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .focus-btn:hover:not(:disabled) {
        background: #0073e6;
      }

      .focus-btn:disabled {
        background: #d5d5d7;
        cursor: not-allowed;
      }

      .focus-stats {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem;
        background: #ffffff;
        border-radius: 0.625rem;
        font-size: 0.9rem;
      }

      .stat-label {
        color: #666;
        font-weight: 500;
      }

      .stat-value {
        color: #1d1d1f;
        font-weight: 600;
        font-size: 1rem;
      }

      .feature-btn:hover {
        background: #f0f0f2;
        border-color: #d5d5d7;
      }

      .feature-btn.active {
        background: #0084ff;
        color: white;
        border-color: #0084ff;
      }

      .feature-icon {
        font-size: 1.25rem;
        min-width: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .feature-panel {
        flex: 1;
        overflow-y: auto;
      }

      .feature-panel::-webkit-scrollbar {
        width: 6px;
      }

      .feature-panel::-webkit-scrollbar-track {
        background: transparent;
      }

      .feature-panel::-webkit-scrollbar-thumb {
        background: #d5d5d7;
        border-radius: 3px;
      }

      .feature-content {
        display: none;
      }

      .feature-content.active {
        display: block;
      }

      .feature-content h3 {
        color: #1d1d1f;
        font-size: 1.05rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        letter-spacing: -0.2px;
      }

      .feature-content p {
        color: #666;
        font-size: 0.875rem;
        line-height: 1.6;
        margin-bottom: 0.75rem;
      }

      .feature-list-items {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .feature-list-item {
        color: #666;
        font-size: 0.875rem;
        padding-left: 0.75rem;
        border-left: 2px solid #e5e5e7;
      }

      @media (max-width: 1024px) {
        .features-section {
          width: 280px;
        }
      }

      @media (max-width: 768px) {
        .main-wrapper {
          flex-direction: column;
        }

        .features-section {
          width: 100%;
          border-left: none;
          border-top: 1px solid #e5e5e7;
          max-height: 35vh;
          padding: 1.5rem 2rem;
        }

        .chat-section {
          border-right: none;
        }

        .message-bubble {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Chat Section -->
      <div class="chat-section">
        <header>
          <h1>AI Study Planner</h1>
        </header>

        <main id="chat-history">
          <div class="message-bubble agent-message">
            Hello! I'm your Study Planner. What would you like to work on today?
          </div>
        </main>

        <footer>
          <div class="input-group">
            <div class="input-wrapper">
              <input
                type="text"
                id="user-input"
                placeholder=" "
                autocomplete="off"
              />
              <span class="input-placeholder">Type your message...</span>
            </div>
            <button id="send-btn">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </footer>
      </div>

      <!-- Features Sidebar -->
      <div class="features-section">
        <h2 class="features-title">Features</h2>
        
        <div class="features-list">
          <a href="/focus-detection" class="feature-btn active" style="text-decoration: none; color: inherit;">
            <i class="fas fa-eye feature-icon"></i>
            <span>Focus Detection</span>
          </a>
          <a href="/timetable" class="feature-btn" style="text-decoration: none; color: inherit;">
            <i class="fas fa-calendar feature-icon"></i>
            <span>Smart Timetable</span>
          </a>
          <a href="/study-now" class="feature-btn" style="text-decoration: none; color: inherit;">
            <i class="fas fa-bolt feature-icon"></i>
            <span>Study Now</span>
          </a>
          <a href="/progress" class="feature-btn" style="text-decoration: none; color: inherit;">
            <i class="fas fa-chart-line feature-icon"></i>
            <span>Progress</span>
          </a>
          <a href="/goal-optimizer" class="feature-btn" style="text-decoration: none; color: inherit;">
            <i class="fas fa-bullseye feature-icon"></i>
            <span>Goal Optimizer</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      const chatHistory = document.getElementById("chat-history");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      userInput.focus();

      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;"
        };
        return text.replace(/[&<>"']/g, m => map[m]);
      }

      function cleanMarkdown(text) {
        // Remove markdown headers (#, ##, ###, etc.)
        text = text.replace(/^#+\s+/gm, "");
        // Remove horizontal rules (---, ***, ___)
        text = text.replace(/^[-*_]{3,}$/gm, "");
        // Remove asterisks used for bold/italic (* and **)
        text = text.replace(/\*+/g, "");
        // Remove underscores used for bold/italic (_ and __)
        text = text.replace(/_+/g, "");
        return text.trim();
      }

      function addMessage(sender, text) {
        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "message-bubble",
          sender === "user" ? "user-message" : "agent-message"
        );
        // Clean markdown formatting for agent messages
        let cleanedText = sender === "agent" ? cleanMarkdown(text) : text;
        const escapedText = escapeHtml(cleanedText);
        const formattedText = escapedText.replace(/\n/g, "<br>");
        messageElement.innerHTML = formattedText;
        messageElement.style.whiteSpace = "pre-wrap";
        messageElement.style.wordWrap = "break-word";
        chatHistory.appendChild(messageElement);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (message === "") return;

        addMessage("user", message);
        userInput.value = "";
        sendBtn.disabled = true;

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          });

          const data = await response.json();
          if (data.response) {
            addMessage("agent", data.response);
          } else if (data.error) {
            addMessage("agent", `Error: ${data.error}`);
          } else {
            addMessage("agent", "Unexpected response from server.");
          }
        } catch (error) {
          console.error("Error:", error);
          addMessage("agent", "Sorry, something went wrong. Please try again.");
        } finally {
          sendBtn.disabled = false;
          userInput.focus();
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      userInput.focus();
    </script>
  </body>
</html>
